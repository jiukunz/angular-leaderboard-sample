<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Telstra  is Australia's leading provider of mobile phones, mobile devices, home phones and broadband internet. Save money by buying online.">
    <meta name="author" content="">
    <link rel="icon" href="favicon-blue.ico">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <title>Welcome App Leaderboard</title>
    <!-- Custom styles for this page -->
    <link href="css/leaderboard.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid background-container"> 
    <div class="container" >

        <div id="firstRow" class="row">
            <img width="34px" height="40px" src="img/t-logo.png">
        </div>

        <div id="secRow" class="row" ng-controller="timerCtrl">
            <span id="title">Welcome App Leaderboard</span>

                <div class="timer" style="float:right" timer="timer">
            </div>
        </div>

        <div id="tablelist" class="table-responsive" ng-controller="LeaderBoardController" ng-class="showListClassName">
            <table class="table">
                <thead>
                <tr class="table-header ">
                    <th width="50px" class="text-center">RANK</th>
                    <th>NAME</th>
                    <th width="120px" class="text-center text-nowrap">TIME<span style="color:#98ACE1">(HH:MM:SS)</span>
                    </th>
                </tr>
                </thead>
                <tbody id="items">
                <tr ng-repeat="item in items | limitTo:10 ">
                    <td class="text-center">{{$index + 1}}</td>
                    <td class="text-left text-ellipsis">{{item.first_name}} {{item.last_name}}</td>
                    <td class="text-center text-nowrap" style="min-width:100px">{{item.time}}</td>
                </tr>
                <tr>
                    <td colspan="3" ng-show="errorMessage">{{errorMessage}}</td>
                </tr>
                </tbody>
            </table>

            <div class="container">
                <div id="loadingWidget" class="row-fluid ui-corner-all" ng-show="dataLoaded">
                    <div class="loadingContent">
                        <img alt="Loading Content" src="img/ajax-loader.gif" class="center-block"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer>
            <img class="center-block" width="50px" height="50px" src="img/s-logo-hollow.png">

            <p class="text-center" style="color:white">Strategology Dept.</p>
        </footer>


    </div>
    <!-- /.container -->

</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/lib/requirejs/require.js" data-main="js/config.js"></script>
<script type="text/javascript" src="js/lib/ie/ie-compatiable.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/lib/ie/ie10-viewport-bug-workaround.js"></script>
<script src="js/lib/responsive/respond.min.js"></script>
<script src="js/lib/responsive/respond.matchmedia.addListener.min.js"></script>
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<script src="js/lib/ie/ie-emulation-modes-warning.js"></script>

<![endif]-->

</body>
</html>
